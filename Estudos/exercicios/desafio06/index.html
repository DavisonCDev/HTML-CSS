<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termmos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag &lt;h1, h2, h3, h4 e h5&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img src=&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr title=&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;p&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;p&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;p&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
