<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="max-width: 500px" srcset="imagens/FUNDO_P.png" type="imagens/png">
        <source media="max-width: 1050px" srcset="imagens/FUNDO_M.png" type="imagens/png">
        <img src="imagens/FUNDO_G.png" alt="flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/UnileverAbandono.wav" controls></audio>
</body>
</html>
