<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: darkred;
    }

    a:hover {
        text-decoration: underline;
        color: black;
    }

    a:active {
        color: yellow;
    }

    .especial {
        background-color: aqua;
    }

    .especial::before {
        content: '→';
    }

    a::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: gray;
    }

</style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="">Repositório GitHub</a></li>
        <li><a href="" class="especial">Canal do Youtube</a></li>
        <li><a href="">Site do CursoEmVideo</a></li>
    </ul>    
</body>
</html>
