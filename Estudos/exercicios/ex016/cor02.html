<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right,#833AB4, #E1306C, #FD1D1D, #FCB045);
            background-attachment: fixed;
        }

        h1 {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
